{% extends 'base.html' %}
	
{%block content %}
{% if user.is_authenticated %}
<form method="post" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        <!-- Form Name -->
        <legend>Dane</legend>
        <div class="form-group">
            <label for="plik_z_danymi">Wybierz plik z danymi do analizy. Obsługiwane formaty to: csv, xls, xlsx oraz json:</label>
            <div class="col-md-12">
                <input type="file" accept=".xls,.xlsx,.csv,.json,.txt" id="plik_z_danymi" name="plik_z_danymi" required>
            </div>
        </div>
        <!-- Text input-->
        <div class=" row">
            <div class=" form-group col-md-8">
                <label class="control-label" for="textinput">Podaj nr kolumny w której
                    znajduje się zmienna objaśniana (licząc od 0)</label>
                <div>
                    <input id="textinput" value="0" class="form-control input-md" required type="number" min="0"
                        step="1" name="Zmienna_decyzyjna" required>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" for="textinput">Delimiter</label>
                <div>
                    <input id="textinput" value=";" class="form-control input-md" required type="text" name="delimiter"
                        required>
                </div>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Importuj plik</button>
    </div>
    </div>
</form>
	{% else %}
    {% include "notLogged.html" %}
	{% endif %}

{%endblock %}
